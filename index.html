<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen py-8 transition-colors duration-300">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="text-center mb-8 relative">
            <!-- Tombol Dark Mode -->
            <button 
                id="darkModeToggle" 
                class="absolute top-0 right-0 p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-200 border dark:border-gray-700"
                title="Toggle Dark Mode"
            >
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-blue-400 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>

             <div class="flex items-center justify-between mb-8">
                <!-- Kontainer Logo di sisi kiri -->
                <div class="flex items-center space-x-4 flex-shrink-0">
                    <img
                        src="img/global.png"
                        alt="Logo Perusahaan 1"
                        class="h-20 w-20 rounded-full shadow-lg object-cover"
                    >
                    <img
                        src="img/me.jpg"
                        alt="Logo Perusahaan 2"
                        class="h-20 w-20 rounded-full shadow-lg object-cover"
                    >
                </div>
        <!-- Header --> 
        <div class="flex-grow text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Global Institute</h1>
            <p class="text-gray-600 dark:text-gray-300">NAMA: MAULANA KHADAFI</p>
            <p class="text-gray-600 dark:text-gray-300">NIM: 1124160205</p>
        </div>
    </div>
</body>
</html>
