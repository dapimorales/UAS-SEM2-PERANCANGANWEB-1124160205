<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Payment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <script>
        // Konfigurasi Tailwind untuk dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen py-8 transition-colors duration-300">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="text-center mb-8 relative">
            <!-- Header --> 
            <!-- Tombol Dark Mode -->
            <button 
                id="darkModeToggle" 
                class="absolute top-0 right-0 p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-200 border dark:border-gray-700"
                title="Toggle Dark Mode"
            >
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-blue-400 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>

            <div class="flex items-center justify-between mb-8">
                <!-- Kontainer Logo di sisi kiri -->
                <div class="flex items-center space-x-4 flex-shrink-0">
                    <img
                        src="img/global.png"
                        alt="Logo Perusahaan 1"
                        class="h-20 w-20 rounded-full shadow-lg object-cover"
                    >
                    <img
                        src="img/me.jpg"
                        alt="Logo Perusahaan 2"
                        class="h-20 w-20 rounded-full shadow-lg object-cover"
                    >
                </div>
        
                <div class="flex-grow text-center">
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Global Institute</h1>
                    <p class="text-gray-600 dark:text-gray-300">NAMA: MAULANA KHADAFI</p>
                    <p class="text-gray-600 dark:text-gray-300">NIM: 1124160205</p>
                </div>
                <div class="w-[176px] h-0"></div> 
            </div>

            <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border dark:border-gray-700">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Form Pembayaran FOODG CAFE</h2>
                </div>

    <form id="paymentForm" class="space-y-4">
        <div>
            <label for="customerName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Nama Pelanggan
            </label>
            <input 
                type="text" 
                id="customerName"
                name="customerName"
                placeholder="Masukkan nama pelanggan"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                required
            >
        </div>

        <div>
            <label for="customerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Email
            </label>
            <input 
                type="email" 
                id="customerEmail"
                name="customerEmail"
                placeholder="contoh@email.com"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                required
            >
        </div>

        <div>
            <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Pilih Produk/Layanan
            </label>
            <select 
                id="productSelect"
                name="product"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                required
            >
                <option value="">Pilih produk...</option>
                <option value="basic" data-price="20000">Kopi Gula Aren - Rp 20.000</option>
                <option value="premium" data-price="15000">Americano - Rp 15.000</option>
                <option value="professional" data-price="18000">Coffee Latte - Rp 18.000</option>
                <option value="enterprise" data-price="25000">Matcha Latte - Rp 25.000</option>
            </select>
        </div>

        <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Jumlah
            </label>
            <input 
                type="number" 
                id="quantity"
                name="quantity"
                min="1"
                value="1"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                required
            >
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Metode Pembayaran
            </label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="transfer" class="text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Transfer Bank</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">E-Wallet (OVO, GoPay, Dana)</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="credit" class="text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Kartu Kredit</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="cash" class="text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Bayar Tunai</span>
                </label>
            </div>
        </div>

        <div>
            <label for="promoCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Kode Promo (Opsional)
            </label>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="promoCode"
                    name="promoCode"
                    placeholder="Masukkan kode promo"
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                >
                <button 
                    type="button" 
                    id="applyPromoBtn"
                    class="px-4 py-2 bg-green-500 dark:bg-green-600 text-white rounded-lg hover:bg-green-600 dark:hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                >
                    Terapkan
                </button>
            </div>
            <div id="promoMessage" class="mt-2 text-sm hidden"></div>
        </div>

        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border dark:border-gray-600">
                        <div class="flex justify-between items-center text-sm text-gray-600 dark:text-gray-300 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 dark:text-green-400 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 dark:text-white border-t dark:border-gray-600 pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

                    <button 
                        type="submit"
                        class="w-full py-3 bg-blue-600 dark:bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        Proses Pembayaran
                    </button>
                </form>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border dark:border-gray-700">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-green-600 dark:text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Riwayat Transaksi</h2>
                    </div>
                    <button 
                        id="clearHistoryBtn"
                        class="px-4 py-2 text-sm bg-red-500 dark:bg-red-600 text-white rounded-lg hover:bg-red-600 dark:hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 hidden"
                    >
                        Hapus Semua
                    </button>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-blue-50 dark:bg-blue-900/30 rounded-lg border dark:border-blue-800">
                        <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 dark:bg-green-900/30 rounded-lg border dark:border-green-800">
                        <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300">Pendapatan</div>
                    </div>
                    <div class="text-center p-3 bg-purple-50 dark:bg-purple-900/30 rounded-lg border dark:border-purple-800">
                        <div class="text-2xl font-bold text-purple-600 dark:text-purple-400" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300">Rata-rata</div>
                    </div>
                </div>

                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div id="emptyState" class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium">Belum ada transaksi</p>
                        <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 dark:bg-opacity-70 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 border dark:border-gray-700">
            <div class="text-center mb-4">
                <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-4 border dark:border-green-800">
                    <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">Pembayaran Berhasil!</h3>
                <p class="text-gray-600 dark:text-gray-300">Transaksi Anda telah diproses</p>
            </div>
            
            <div id="paymentDetails" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4 text-sm border dark:border-gray-600">
            </div>
            
            <button 
                id="closeModalBtn"
                class="w-full py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
            >
                Tutup
            </button>
        </div>
    </div>

    <template id="transactionTemplate">
        <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4 hover:shadow-md transition-shadow duration-200 bg-white dark:bg-gray-700">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h4 class="font-medium text-gray-800 dark:text-white transaction-customer"></h4>
                    <p class="text-sm text-gray-600 dark:text-gray-300 transaction-product"></p>
                </div>
                <div class="text-right">
                    <div class="font-semibold text-green-600 dark:text-green-400 transaction-amount"></div>
                    <div class="text-xs text-gray-500 dark:text-gray-400 transaction-time"></div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="transaction-method px-2 py-1 rounded-full text-xs"></span>
                <span class="transaction-status px-2 py-1 rounded-full text-xs bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-400 border dark:border-green-800">Berhasil</span>
            </div>
        </div>
    </template>
    <script src="js/script.js"></script>
</body>
</html>
